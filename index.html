<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Page for Ainiii</title>
    
    <link rel="icon" type="image/svg+xml" href="https://feeldreams.github.io/main-icon.png">
    <link rel="stylesheet" href="https://htmlku.com/pokoknya/style.css"> 

    <style>
        /* CSS Tambahan untuk Halaman Pilihan */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            overflow: hidden; /* Mencegah scroll */
        }
        .container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.1); /* Transparansi untuk efek frost glass */
            backdrop-filter: blur(10px); /* Efek blur pada background di belakang container */
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .stiker {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px auto;
        }
        .stiker img {
            width: 100%;
        }
        .tombol-rahasia {
            display: inline-block;
            padding: 15px 35px;
            margin: 10px;
            font-size: 19px;
            color: white;
            background: #ff85a2; /* Warna pink dari tema */
            border-radius: 12px;
            text-decoration: none;
            transition: transform 0.2s ease;
            font-family: 'Quicksand', sans-serif; /* Pastikan font Quicksand diterapkan juga di sini */
            font-weight: bold;
        }
        .tombol-rahasia:hover {
            transform: scale(1.1); /* Efek saat disentuh mouse */
        }

        /* CSS untuk Wallpaper agar tidak gepeng (penting!) */
        #bodyblur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
        }
        #wallpaper {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Kunci agar tidak gepeng! */
            object-position: center;
        }
    </style>
</head>
<body>

    <div id="bodyblur">
        <img src="DSC05499.JPG" id="wallpaper" />
        <div id="thisblur"></div>
    </div>
    
    <div class="container">
        <div class="stiker">
            <img src="https://feeldreams.github.io/pusn.gif" />
        </div>
        
        <h1 class="quicksand" style="font-size: 22px; color: #4a4a4a; font-weight: bold;">
            Ada sesuatu untukmu,<br>pilih salah satu...
        </h1>
        
        <div>
            <a href="https://fauzan5s5s.github.io/Aini-Gemec" class="tombol-rahasia">Secret ðŸ¤«</a>
            <a href="https://fauzan5s5s.github.io/Aini-Gemecc" class="tombol-rahasia">Secret ðŸ’Œ</a>
        </div>
    </div>

</body>
</html>
